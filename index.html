
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Kalabria Token Presale</title>
    <style>
        body { background-color: #000; color: #fff; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .button { background: red; color: white; padding: 10px 20px; margin: 10px; border-radius: 5px; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Kalabria Token (KLB) - Presale Ufficiale</h1>
    <p>1 BNB = 10.000.000 KLB</p>
    <p>Bonus +10% per chi partecipa entro i primi 15 giorni!</p>
    <p>Invia BNB al wallet ufficiale:</p>
    <h2>0xTuoWalletPresaleQui</h2>
    <p>Scadenza presale: 31 luglio 2025</p>
    <p><a class="button" href="https://t.me/kalabriatoken">Telegram</a> <a class="button" href="https://twitter.com/kalabriatoken">Twitter</a></p>
    <input type="number" id="bnb" placeholder="Inserisci BNB"> <button onclick="calc()">Calcola KLB</button>
    <p id="result"></p>
    <script>
        function calc() {
            let bnb = parseFloat(document.getElementById('bnb').value);
            if (bnb > 0) {
                let klb = bnb * 10000000;
                document.getElementById('result').innerText = `Riceverai ${klb.toLocaleString()} KLB`;
            } else {
                document.getElementById('result').innerText = 'Inserisci un importo valido';
            }
        }
    </script>
</body>
</html>
